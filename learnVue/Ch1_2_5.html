<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<div id="app"></div>

<script>
  const vm = Vue.createApp({
    template:
      '<h1>template模板屬性</h1> <div>可以使用"{{greeting}}"的template來定義</div>',
    data() {
      return {
        greeting: "option",
      };
    },
  }).mount("#app");
</script>
