<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<div id="app">
  <section>
    <p>總金額共:{{subtotal()}}元</p>
  </section>

  <section>
    <p>總金額共:{{subtotal()}}元</p>
  </section>

  <section>
    <p>總金額共:{{subtotal()}}元</p>
  </section>
</div>

<script>
  const vm = Vue.createApp({
    data() {
      return {
        price: 100,
        quantity: 10,
      };
    },
    //重複使用程式用methods方法包裝
    methods: {
      subtotal: function () {
        return this.price * this.quantity;
      },
    },
  }).mount("#app");
</script>
